{% extends "base.html" %}
{% block title %}Join project/Room{% endblock %}
{% block content %}

<div class="container marketing" style="padding-top:50px" >
    <h1>Join project/Room</h1>

    <form style="padding-top:50px" method="post">
        <div class="form-group row">
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name" id="name" placeholder="YOUR NAME">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <input type="text" class="form-control" name="afilliation" id="afilliation" placeholder="YOUR AFILLIATION">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <input type="text" class="form-control" name="email" id="email" placeholder="ACADEMIC EMAIL">
            </div>
        </div>

        <div class="col-md-4">
            <button type="submit" name="make_gall" value="continue" class="btn btn-primary">Go to galleries</button>
        </div>
    </form>

</div>

{% endblock %}
