{% extends "base.html" %}
{% block title %}Join project/Room{% endblock %}
{% block content %}

<div class="container marketing" style="padding-top:50px" >
    <h1>{{ title }}</h1>
    <h6>{{ text }}</h6>

    <form style="padding-top:50px" method="post">
        <div class="form-group row">
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name" id="name" placeholder="Your name">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <input type="text" class="form-control" name="afilliation" id="afilliation" placeholder="Your afilliation">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <input type="email" class="form-control" name="email" id="email" placeholder="Your academic email">
            </div>
        </div>

        <div class="col-md-4">
            <button type="submit" id="register" name="make_gall" value="continue" class="btn btn-primary">{{ button }}</button>
        </div>
    </form>

</div>

{% endblock %}
